<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>YouSearch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
	<header>
		<h1>Search <span>Vidz</span></h1>
		<p>Search the Youtube Video library!</p>
	</header>

	<section>
		<form id="search-form" name="search-form" onsubmit="return search()">
			<div class="fieldcontainer">
				<input type="search" id="query" class="search-field" placeholder="Search Youtube ...">
				<input type="submit" id="search-btn" name="search-btn" value="">
			</div>


		</form>			
		<ul id="results"></ul>		
		<div id="buttons"></div>

	</section>
	<footer>
		<small>Copyright &copy; 2014 All Rights Reserved</small>
	</footer>
</div>


 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
